import:
  - ~/.config/alacritty/themes/remedy-dark.yml
window:
  decorations: none
font:
  normal:
    family: Hack Nerd Font Mono
  size: 7
shell:
  program: /usr/bin/tmux
selection:
  save_to_clipboard: true
colors:
  primary:
    background: '0xfaf4ed'
    foreground: '0x575279'
    dim_foreground: '0x685E4A'
    bright_foreground: '0x1C1508'
    dim_background: '0x202322'
    bright_background: '0x353433'
  cursor:
    text: '0x575279'
    cursor: '0xcecacd'
  normal:
    black: '0xf2e9e1'
    blue: '0x56949f'
    cyan: '0xd7827e'
    green: '0x286983'
    magenta: '0x907aa9'
    orange: '0xcc6953'
    red: '0xb4637a'
    white: '0x575279'
    yellow: '0xea9d34'
  bright:
    black: '0x9893a5'
    blue: '0x56949f'
    cyan: '0xd7827e'
    green: '0x286983'
    magenta: '0x907aa9'
    red: '0xb4637a'
    white: '0x575279'
    yellow: '0xea9d34'
  vi_mode_cursor:
    text: '0x575279'
    cursor: '0xcecacd'
  line_indicator:
    foreground: None
    background: None
  selection:
    text: '0x575279'
    background: '0xdfdad9'
  hints:
    start:
      foreground: '#797593'
      background: '#fffaf3'
    end:
      foreground: '#9893a5'
      background: '#fffaf3'
